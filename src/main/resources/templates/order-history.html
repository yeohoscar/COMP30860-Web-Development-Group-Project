<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Order History</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/orderHistoryStyle.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="/">YYWS</a>
            <ul class="navbar-nav mx-auto mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" id="catalogue" href="/catalogue">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact" href="/contactUs">Contact Us</a>
                </li>
            </ul>
            <button type="button" onclick="window.location.href='/login'">Log In</button>
            <button type="button" onclick="window.location.href='/register'">Register</button>
        </div>
    </nav>

    <h1>Order History</h1>
    <hr>
    <div class="container">
        <div th:each="order: ${orders}" class="row justify-content-md-center">
            <div class="col-lg-8 orderBack" >
                <div class="row">
                    <div class="col-lg-9">
                        <h5 th:text="'Order Number: ' + ${order.id}"></h5>
                    </div>
                    <div class="col-lg-3" th:text="'Date:' + ' ' + ${#dates.format(order.orderDate, 'dd/mm/yyyy')}"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col" th:text="'Quantity:' + ' ' + ${order.quantityOfOrder()}"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col" th:text="'State:' + ' ' + ${order.state}"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col" th:text="'Total:' + ' ' + ${order.totalPriceOfOrderedModels()}">
                        Total: sum_up()
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-3 ">
                        <form method="get" th:action="@{/view-order/{id}(id=${order.getOrder_id()})}">
                            <input class="buttonStyle" type="submit"  value="details >>>">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
