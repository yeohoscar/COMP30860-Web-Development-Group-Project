<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .wrapTextInTableCell {word-break: break-all;}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function trainUntrain() {
            selElement = document.querySelector('select');
            selectedValue = selElement.value;
            isTrained = (selectedValue === 'trained');

            if (isTrained) {

            } else {

            }
        }
    </script>

</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
<nav class="navbar sticky-top navbar-expand-md bg-body-tertiary pad-side" id="navbar0" th:object="${user}">
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="logo" href="/">
        <img src="/image/logo.png" width="30" height="30" alt="">
        YYWS
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-md-0">
            <li class="nav-item">
                <a class="nav-link main-color" id="catalogue" href="/catalogue">Catalogue</a>
            </li>
            <li class="nav-item" th:if="${user == null || user != null && user.class.name == 'com.yysw.user.customer.Customer'}">
                <a class="nav-link main-color" id="contact" href="/contactUs">Contact Us</a>
            </li>
        </ul>
    </div>
    <span th:if="${user eq null}">
            <button class="white-button-sm" type="button" onclick="window.location.href='/login'">Log In</button>
        </span>
    <div th:unless="${user eq null}">
            <span th:if="${user.class.name eq 'com.yysw.user.customer.Customer'}">
                <a th:href="@{/orderHistory}"><img src="/image/order-history.png " width="30" height="30" alt=""></a>
                <a th:href="@{/shoppingCart}"><img src="/image/shopping-cart.png " width="30" height="30" alt=""></a>
                <div class="dropstart" style="display: inline-block">
                    <a
                            role="button"
                            id="dropDownMenuLink1"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                    >
                        <img src="/image/acc-icon.png" width="30" height="30" alt="">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropDownMenuLink1">
                        <li><a class="dropdown-item" th:href="@{/quitLogin}">Log out</a></li>
                    </ul>
                </div>
            </span>
        <span th:if="${user.class.name eq 'com.yysw.user.owner.Owner'}">
            <a th:href="@{/orderHistory}"><img src="/image/order-history.png " width="30" height="30" alt=""></a>
            <div class="dropstart" style="display: inline-block">
                <a
                        role="button"
                        id="dropDownMenuLink2"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                >
                    <img src="/image/acc-icon.png" width="30" height="30" alt="">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropDownMenuLink2">
                    <li><a class="dropdown-item" th:href="@{/quitLogin}">Log out</a></li>
                </ul>
            </div>
        </span>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Cart</h1>
                </div>
                <div class="col-sm-4">
                    <h1 th:text="${size}+' items'"></h1>
                </div>
            </div>

            <hr class="solid">

            <table class="table">
                <thead>
                <tr>
                    <th class="col-sm-4">items</th>
                    <th class="col-sm-3">Type</th>
                    <th class="col-sm-2">Price</th>
                    <th class="col-sm-3">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ele:${products}">
                    <td class="wrapTextInTableCell" th:text="${ele.item.getModelName()}">Name+Descritpion</td>
                    <td class="wrapTextInTableCell" th:if="${ele.isTrainedModel()}">
                        <select onchange="trainUntrain()">
                            <option value="trained">trained</option>
                            <option value="untrained">untrained</option>
                        </select>
                    </td>
                    <td class="wrapTextInTableCell" th:text="'€'+${ele.getPrice()}"></td>
                    <td class="wrapTextInTableCell" th:text="'€'+${ele.getPrice()}"></td>
                    <td class="wrapTextInTableCell">
                        <form action="#" th:action="@{/remove-cart-item/{id}(id=${ele.id})}" method="POST">
                            <input type="submit" value="delete item">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-5">
            <div class="row">
                <h1>Order Summary</h1>
            </div>
            <hr class="solid">
            <div class="row">
                <div class="col-sm-6">Subtotal</div>
                <div class="col-sm-6 text-end" th:text="'€'+${subtotal}">€0</div>
            </div>
            <br><br><br>

            <div class="row">
                <div class="col-sm-6">Total</div>
                <div class="col-sm-6 text-end" th:text="'€'+${subtotal}">€0</div>
            </div>

            <form method="post" action="/payment">
                <input type="submit" value="CHECKOUT">
            </form>
        </div>
    </div>
</div>
</body>
</html>
