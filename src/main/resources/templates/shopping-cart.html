<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .wrapTextInTableCell {word-break: break-all;}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div>
    <div class="row">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Cart</h1>
                </div>
                <div class="col-sm-4">
                    <h1 th:text="${size}+' items'"></h1>
                </div>
            </div>

            <hr class="solid">

            <table class="table">
                <tbody>
                    <tr th:each="ele:${products}">
                        <td class="wrapTextInTableCell" th:text="${ele.item.getModelName()}">Name+Descritpion</td>
                        <td class="wrapTextInTableCell">
                            <form action="#" method="get" th:action="@{/shopping-cart/{id}/{option}(id=${ele.getId()}, option=${ele.isTrainedModel() ? 'trained' : 'untrained'})}">
                                <select onchange="this.form.submit()">
                                    <option value="trained" th:selected="${ele.isTrainedModel()}">trained</option>
                                    <option value="untrained" th:selected="${!ele.isTrainedModel()}">untrained</option>
                                </select>
                            </form>
                        </td>
                        <td class="wrapTextInTableCell" th:text="'£'+${ele.getPrice()}"></td>
                        <td class="wrapTextInTableCell" th:text="'£'+${ele.getPrice()}"></td>
                        <td class="wrapTextInTableCell">
                            <form action="#" th:action="@{/remove-cart-item/{id}(id=${ele.getId()})}" method="POST">
                                <input type="submit" value="delete item">
                            </form>
                        </td>
                    </tr>
                </tbody>
                <thead>
                <tr>
                    <th class="col-sm-4">items</th>
                    <th class="col-sm-3">Type</th>
                    <th class="col-sm-2">Price</th>
                    <th class="col-sm-3">Subtotal</th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="col-sm-5">
            <div class="row">
                <h1>Order Summary</h1>
            </div>
            <hr class="solid">
            <div class="row">
                <div class="col-sm-6">Subtotal</div>
                <div class="col-sm-6 text-end" th:text="'€'+${subtotal}">€0</div>
            </div>
            <br><br><br>

            <div class="row">
                <div class="col-sm-6">Total</div>
                <div class="col-sm-6 text-end" th:text="'€'+${subtotal}">€0</div>
            </div>

            <form method="post">
                <input type="submit" value="CHECKOUT">
            </form>
        </div>
    </div>
</div>
</body>
</html>
