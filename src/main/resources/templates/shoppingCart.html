<body>
<div>
    <div class="row">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-8">
                    <h1>Cart</h1>
                </div>
                <div class="col-sm-4">
                    <h1 th:text="${size}+' items'"></h1>
                </div>
            </div>

            <hr class="solid">

            <table class="table">
                <thead>
                <tr>
                    <th class="col-sm-4">items</th>
                    <th class="col-sm-3">Type</th>
                    <th class="col-sm-2">Price</th>
                    <th class="col-sm-3">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ele:${products}">
                    <td class="wrapTextInTableCell" th:text="${ele.item.getModelName()}">Name+Descritpion</td>
                    <td class="wrapTextInTableCell" th:if="${ele.isTrainedModel()}">
                        <select onchange="trainUntrain()">
                            <option value="trained">trained</option>
                            <option value="untrained">untrained</option>
                        </select>
                    </td>
                    <td class="wrapTextInTableCell" th:text="'£'+${ele.getPrice()}"></td>
                    <td class="wrapTextInTableCell" th:text="'£'+${ele.getPrice()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-5">
            <div class="row">
                <h1>Order Summary</h1>
            </div>
            <hr class="solid">
            <div class="row">
                <div class="col-sm-6">Subtotal</div>
                <div class="col-sm-6 text-end" th:text="'£'+${subtotal}">£0</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Processing fee</div>
                <div class="col-sm-6 text-end" th:text="'£'+${fee}">£0</div>
            </div>
            <div class="row">
                <div class="col-sm-6">Discount</div>
                <div class="col-sm-6 text-end" th:text="'£'+${discount}">-£0</div>
            </div>

            <br><br><br>

            <div class="row">
                <div class="col-sm-6">Total</div>
                <div class="col-sm-6 text-end" th:text="'£'+${subtotal}">£0</div>
            </div>

            <form method="post">
                <input type="submit" value="CHECKOUT">
            </form>
