<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">

    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0" th:object="${user}">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="/">
                <img src="/image/logo.png" width="30" height="30" alt="">
                YYWS
            </a>
            <ul class="navbar-nav mx-auto mb-md-0">
                <li class="nav-item">
                    <a class="nav-link main-color" id="catalogue" href="/catalogue">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link main-color" id="contact" href="/contactUs">Contact Us</a>
                </li>
            </ul>
            <span th:if="${user eq null}">
                <button class="orange-button-sm" type="button" onclick="window.location.href='/register'">Register</button>
                <button class="white-button-sm" type="button" onclick="window.location.href='/login'">Log In</button>
            </span>
            <span th:unless="${user eq null}">
                <span style="display: inline-block; width: 100px" th:if="${user.class.name eq 'com.yysw.user.customer.Customer'}">
                    <a th:href="@{/orderHistory}"><img src="/image/order-history.png " width="30" height="30" alt=""></a>
                    <a th:href="@{/shoppingCart}"><img src="/image/shopping-cart.png " width="30" height="30" alt=""></a>
                    <div>
                        <a
                            role="button"
                            id="dropDownMenuLink"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <img src="/image/acc-icon.png" width="30" height="30" alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropDownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/quitLogin}">Log out</a></li>
                        </ul>
                    </div>
                </span>
            </span>
        </div>
    </nav>
    <div class="opening">
        <h1 class="title">AI MODEL<br>MARKETPLACE</h1>
    </div>
</body>
</html>
