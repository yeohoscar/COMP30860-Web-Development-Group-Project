<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta field="*{iewport" content="width=device-width, initial-scale=1">

    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">

<nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a href="/">YYWS</a>
        <ul class="navbar-nav mx-auto mb-md-0">
            <li class="nav-item">
                <a class="nav-link" id="intro" href="/marketplace">Marketplace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="c1" href="/shoppingCart">Sales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="c2" href="#Chap2">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="c3" href="#Chap3">Contact Us</a>
            </li>
        </ul>
        <button type="button" onclick="window.location.href='/payment'">Pay</button>
        <button type="button" onclick="window.location.href='/contactUs'">Contact</button>
        <button type="button" onclick="window.location.href='/login'">Log In</button>
        <button type="button" onclick="window.location.href='/register'">Register</button>
    </div>
</nav>
<div>
    <form action="#" th:action="@{/add-model}" th:object="${newModel}" method="POST">
        <table>
            <tr>
                <td>
                    <label for="model-name">Model Name</label>
                    <input type="text" id="model-name" th:field="*{modelName}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="trainedPrice">Price for trained model</label>
                    <input type="number" step=0.01 min= 0 id="trainedPrice" th:field="*{trainedPrice}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="untrainedPrice">Price for untrained model</label>
                    <input type="number" step=0.01 min= 0 id="untrainedPrice" th:field="*{untrainedPrice}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Model Description</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="available">Available to purchase</label>
                    <input type="checkbox" id="available" th:field="*{available}">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
