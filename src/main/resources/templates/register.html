<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>YYWS.AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="scripts.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
<div>
  <img src="static/image/background.jpg" alt="background">
</div>

<nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <span>YYWS</span>
    <ul class="navbar-nav mx-auto mb-md-0" onclick="changeActive(event)">
      <li class="nav-item">
        <a class="nav-link" id="intro" href="#Intro">Solutions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="c1" href="#Chap1">Marketplace</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="c2" href="#Chap2">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="c3" href="#Chap3">Contact Us</a>
      </li>
    </ul>
    <button type="button" onclick="window.location.href='/payment'">Pay</button>
    <button type="button" onclick="window.location.href='/contactUs'">Contact</button>
    <button type="button" onclick="window.location.href='/login'">Log In</button>
    <button type="button" onclick="window.location.href='/register'">Register</button>
  </div>
</nav>

<div>
  <h1>AI MODEL MARKETPLACE</h1>
  <form name="register" th:action="@{/register}" onsubmit="return validateRegister()" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" th:name="username" required/>

    <label for="passwd">Password</label>
    <input type="password" id="passwd" th:name="passwd" required/>

    <label for="cpasswd">Confirm Password</label>
    <input type="password" id="cpasswd" th:name="cpasswd" required/>

    <label for="adminCheck">Register as an administrator</label>
    <input type="checkbox" id="adminCheck" onclick="showAdminKeyInput()">

    <input style="display: none" type="password" id="adminKeyInput" th:name="adminKey">
    <input type="submit"/>
  </form>
</div>
</body>
</html>
