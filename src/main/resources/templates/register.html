<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/login-styles.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
    <div class="container-fluid center-container">
        <div class="center-child">
            <h1><a th:href="@{/}">
                <img src="../static/image/logo.png" width="30" height="30" alt="">
                YYWS
            </a></h1>
        </div>
        <div class="center-child">
            <form name="register" th:action="@{/register}" onsubmit="return validateRegister()" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" th:name="username" required/>
                <label for="passwd">Password</label>
                <input type="password" id="passwd" th:name="passwd" required/>

                <label for="cpasswd">Confirm Password</label>
                <input type="password" id="cpasswd" th:name="cpasswd" required/>

                <label for="adminCheck">Register as an administrator</label>
                <input type="checkbox" id="adminCheck" onclick="showAdminKeyInput()">

                <input style="display: none" type="password" id="adminKeyInput" th:name="adminKey">
                <input type="submit"/>
            </form>
        </div>
    </div>
</body>
</html>
