<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderHistory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/orderHistoryStyle.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function sum_up(numbers) {
            var sum = 0;
            for (var i = 0; i < numbers.length; i++) {
                sum += numbers[i].getPrice();
            }
            return sum;
        }
    </script>
</head>
<body>
<h1>Order History</h1>
<hr>
<div class="container">
    <div th:each="item: ${customerOrders}" class="row justify-content-md-center">
        <div class="col-lg-8 orderBack">
                <div class="row">
                    <div class="col-lg-10">
                        <h5 th:text="'Order Number: '+${item.getKey().getOrder_id()}"></h5>
                    </div>
                    <div class="col-lg-2" th:text="${#dates.format(item.getKey().getOrderDate(), 'yyyy')}">
                        dd/mm/yyyy
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col" th:text="${item.getKey().getOrder_id()}">
                        Quantity: 3 items
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col" th:text="${item.getValue()}">
                        Total: sum_up()
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2 ">
                        <form method="get" th:action="@{/viewOrder/{id}(id=${item.getKey().getOrder_id()})}">
                            <input class="buttonStyle" type="submit"  value="details >>>">
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
