<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-login.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
    <div class="container-fluid container-center">
        <div class="center-child">
            <h1><a th:href="@{/}">
                <img src="/image/logo.png" width="30" height="30" alt="">
                YYWS
            </a></h1>
        </div>
        <div class="center-child">
            <h3 class="pad-bottom">LOGIN</h3>
            <form th:action="@{/submit-login}" method="post">
                <label for="username">Username</label><br>
                <input type="text" id="username" th:name="username" required/><br>
                <label for="passwd">Password</label><br>
                <input type="password" id="passwd" th:name="passwd" required/><br>
                <input class="orange-button-md login" type="submit" value="LOGIN">
            </form>
            <p>Need an account? <a th:href="@{/register}"><u>SIGN UP</u></a></p>
        </div>
    </div>
</body>
</html>
