<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="orderHistoryStyle.css">
    <style>
        .wrapTextInTableCell {word-break: break-all;}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
<nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a href="/">YYWS</a>
        <ul class="navbar-nav mx-auto mb-md-0">
            <li class="nav-item">
                <a class="nav-link" id="catalogue" href="/catalogue">Catalogue</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact" href="/contactUs">Contact Us</a>
            </li>
        </ul>
        <button type="button" onclick="window.location.href='/payment'">Pay</button>
        <button type="button" onclick="window.location.href='/contactUs'">Contact</button>
        <button type="button" onclick="window.location.href='/shoppingCart'">Shopping Cart</button>
        <button type="button" onclick="window.location.href='/orderHistory'">Order History</button>
    </div>
</nav>
    <div>
        <div class="row">
            <div class="col-lg">
                <div class="row" th:if="${user.class.name eq 'com.yysw.user.owner.Owner'}">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                        <form action="#" th:action="@{/view-order/{id}(id=${order.getId()})}" th:object="${order}" method="POST">
                            <select name="state" onchange="this.form.submit()">
                                <option th:each="stateOpt: ${T(com.yysw.order.State).values()}"
                                        th:value="${stateOpt}" th:text="${stateOpt.displayValue}" th:selected="${order.state}"></option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="row" th:if="${user.class.name eq 'com.yysw.user.customer.Customer'}">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                        <h5 th:text="${order.state}"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <h1 th:text="'Order: ' + ${order.getId()}"></h1>
                    </div>
                    <div class="col-sm-4">
                        <h5 th:text="'Date:' + ' ' + ${#dates.format(order.getOrderDate(), 'dd/MM/yyyy')}"></h5>
                    </div>
                </div>

                <hr class=" hhr">

                <table class="table">
                    <thead>
                    <tr>
                        <th class="col-lg-2">items</th>
                        <th class="col-lg-2"></th>
                        <th class="col-lg-2"></th>

                        <th class="col-lg-2">Quantity</th>
                        <th class="col-lg-2">Price</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="model: ${order.getOrderedModels()}">
                        <td th:text="${model.getModel_id()}" class="wrapTextInTableCell col-sm-2" ></td>
                        <td class="col-sm-2"></td>
                        <td class="col-sm-2"></td>
                        <td class="wrapTextInTableCell col-sm-2">1</td>
                        <td th:text="${model.getPrice()}" class="wrapTextInTableCell col-sm-2"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row myDiv">
        <hr class="hrr">
            <div class="col-lg">
                <div class="row ">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-sm-6">
                                <h6>TOTAL</h6>
                            </div>
                            <div class="col-sm-6">
                                <h7 th:text="${order.totalPriceOfOrderedModels()}"></h7>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
