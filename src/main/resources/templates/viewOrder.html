<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="orderHistoryStyle.css">
    <style>
        .wrapTextInTableCell {word-break: break-all;}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div th:each="view: ${views}">
    <div class="row">
        <div class="col-lg">
            <div class="row">
                <div class="col-sm-8">
                    <h1 th:text="'Order: '+${view.getKey().getOrder_id()}">Order #123456</h1>
                </div>
                <div class="col-sm-4">
                    <h5 th:text="${view.getKey().getOrderDate()}">dd/mm/yyyy</h5>
                </div>
            </div>

            <hr class=" hhr">

            <table class="table">
                <thead>
                <tr>
                    <th class="col-lg-2">items</th>
                    <th class="col-lg-2"></th>
                    <th class="col-lg-2"></th>

                    <th class="col-lg-2">Quantity</th>
                    <th class="col-lg-2">Price</th>
                    <th class="col-lg-2">Subtotal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="model: ${view.getKey().getOrderedModels()}">
                    <td th:text="${model.getModel_id()}" class="wrapTextInTableCell col-sm-2" ></td>
                    <td class="col-sm-2"></td>
                    <td class="col-sm-2"></td>
                    <td class="wrapTextInTableCell col-sm-2">1</td>
                    <td th:text="${model.getPrice()}" class="wrapTextInTableCell col-sm-2">£0</td>
                    <td class="wrapTextInTableCell col-sm-2">£0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row myDiv">
    <hr class="hrr">
        <div class="col-lg">
            <div class="row ">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>SUBTOTAL</h6>
                        </div>
                        <div class="col-sm-6">
                            <h7 th:text="${view.getValue()}">SUBTOTAL</h7>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>FEES</h6>
                        </div>
                        <div class="col-sm-6">
                            <h7>XX.XX</h7>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>DISCOUNT</h6>
                        </div>
                        <div class="col-sm-6">
                            <h7>XX.XX</h7>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>TOTAL</h6>
                        </div>
                        <div class="col-sm-6">
                            <h7 th:text="${view.getValue()}"></h7>
                        </div>
                    </div>

<!--                        </tr>-->

<!--                        </tr>-->
<!--                        <tr>-->
<!--                            <td>TOTAL</td>-->
<!--                            <td>XXXX.XX</td>-->
<!--                        </tr>-->

<!--                    </table>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
