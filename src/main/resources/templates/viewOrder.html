<body>
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary pad-side" id="navbar0" th:object="${user}">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"

                </li>

                </li>
            </ul>
        </div>
        <div th:if="${user != null}">

                    <a th:href="@{/shoppingCart}"><img src="/image/shopping-cart.png " width="30" height="30" alt=""></a>
                    <div class="dropstart" style="display: inline-block">
                        <a
                                role="button"
                                id="dropDownMenuLink1"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                        >
                            <img src="/image/acc-icon.png" width="30" height="30" alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropDownMenuLink1">
                            <li><a class="dropdown-item" th:href="@{/quitLogin}">Log out</a></li>
                        </ul>
                    </div>
                </span>
            <span th:if="${user.class.name eq 'com.yysw.user.owner.Owner'}">
                    <a th:href="@{/orderHistory}"><img src="/image/order-history.png " width="30" height="30" alt=""></a>
                    <div class="dropstart" style="display: inline-block">
                        <a
                                role="button"
                                id="dropDownMenuLink2"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                        >
                            <img src="/image/acc-icon.png" width="30" height="30" alt="">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropDownMenuLink2">
                            <li><a class="dropdown-item" th:href="@{/quitLogin}">Log out</a></li>
                        </ul>
                    </div>
                </span>
        </div>
    </nav>

                <div class="col-sm-8">
                    <h1 th:text="'Order: '+${view.getOrder_id()}"></h1>
                </div>
                <div class="col-sm-4">
                    <h5 th:text="${view.getOrderDate()}"></h5>
                    <h5 th:text="'Date:'+' '+${#dates.format(view.getOrderDate(), 'yyyy-mm-dd')}"></h5>
                </div>
            </div>

            <hr class=" hhr">

            <table class="table">

                    <th class="col-lg-2"></th>
                    <th class="col-lg-2"></th>

                    <th class="col-lg-2">Price</th>
                    <th class="col-lg-2">Subtotal</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="model: ${view.getOrderedModels()}">

                    <td class="col-sm-2"></td>
                    <td class="col-sm-2"></td>
                    <td class="wrapTextInTableCell col-sm-2">1</td>
                    <td th:text="${model.getPrice()}" class="wrapTextInTableCell col-sm-2">£0</td>
                    <td class="wrapTextInTableCell col-sm-2">£0</td>
                </tr>
                </tbody>
            </table>
