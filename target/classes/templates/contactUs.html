<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YYWS.AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.'[[['']0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".date").datepicker({dateFormat: "dd.mm.yyyy"});
        });
    </script>
</head>
<body data-spy="scroll" data-target="#navbar0" data-offser="0">
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary" id="navbar0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span>YYWS</span>
            <ul class="navbar-nav mx-auto mb-md-0" onclick="changeActive(event)">
                <li class="nav-item">
                    <a class="nav-link" id="intro" href="#Intro">Solutions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="c1" href="#Chap1">Marketplace</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="c2" href="#Chap2">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="c3" href="#Chap3">Contact Us</a>
                </li>
            </ul>
            <button type="button" onclick="window.location.href='/login'">Log In</button>
            <button type="button" onclick="window.location.href='/register'">Register</button>
        </div>
    </nav>

    <h2>Have questions?</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="content bg-green">
                    <p>
                        Email: contact@yyws.ai<br>
                        Phone: 0818 265 265
                    </p>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="content bg-pink">
                    <h4>Schedule A Call with Our Team</h4>
                    <ul>
                        <li>15 mins call</li>
                        <li>Meeting details provided upon confirmation</li>
                    </ul>
                    <form action="#" th:action="@{/contactUs}" th:object="${contactInformation}" method="POST">
                        <div class="row">
                            <input type="text" th:field="*{name}" placeholder="Name" required/>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid Name Required</span>
                        </div>
                        <div class="row">
                            <input type="datetime-local" th:field="*{date}" placeholder="dd/mm/yyyy" required/>
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Valid Name Required</span>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
